{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../../../favicon.ico">
        <title>Connect UIS</title>
        <!-- Bootstrap core CSS -->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- Custom styles for this template -->
        <link href="{% static 'index.css' %}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" style="padding: 1rem">
            <a class="navbar-brand" href="#">‚õìÔ∏è üèõÔ∏è üåΩ</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main">
            <div class="album py-5 bg-light">
                <div class="container">
                    <div class="row align-items-start">
                        <div class="col-md-8">
                            <div class="card mb-8 box-shadow">
                                <form action="upload" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group" style="padding: 0.5rem;">
                                        <label for="caption">Example textarea</label>
                                        <textarea class="form-control" name="caption" id="caption" rows="3"></textarea>
                                    </div>
                                    <div class="form-group" style="padding: 0.5rem;">
                                        <label for="image">Example file input</label>
                                        <br>
                                        <input type="file" class="form-control-file" name="image" id="exampleFormControlFile1">
                                    </div>
                                    <div style="padding: 0.5rem;">
                                        <button type="submit" class="btn btn-primary mb-2" style="padding: 0.5rem;">Upload</button>
                                    </div>
                                </form>
                            </div>
                            <br>
                        </div>
                        
                        
                        {% for post in posts reversed %}
                        <div class="col-md-8">
                            <div class="card mb-8 box-shadow">
                                {% if post.image %}
                                <img class="card-img-top" src="{{ post.image.url }}" alt="Card image cap">
                                {% endif %}
                                <div class="card-body">
                                    <p class="card-text">{{ post.caption }}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                        </div>
                                        <small class="text-muted">{{ post.profile }} | {{ post.created_at }}</small>
                                    </div>
                                </div>
                            </div>
                            <br>
                        </div>
                        {% endfor %}
                        
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-muted">
            <div class="container">
                <p class="float-right">
                    <a href="#">Back to top</a>
                </p>
                <p>Built with üåΩ by UIS students</p>
            </div>
        </footer>
        <!-- Bootstrap core JavaScript
            ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
